<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420" width="300" height="420">
  <defs>
    <linearGradient id="joker-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a4a"/>
      <stop offset="50%" style="stop-color:#1a2a4a"/>
      <stop offset="100%" style="stop-color:#4a1a3a"/>
    </linearGradient>

    <filter id="glow-gold">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="stars-joker" patternUnits="userSpaceOnUse" width="80" height="80">
      <circle cx="10" cy="15" r="1" fill="#ffd700" opacity="0.6"/>
      <circle cx="40" cy="5" r="0.8" fill="#ffffff" opacity="0.4"/>
      <circle cx="70" cy="35" r="1.2" fill="#ffd700" opacity="0.5"/>
      <circle cx="25" cy="55" r="0.6" fill="#ffffff" opacity="0.3"/>
      <circle cx="60" cy="70" r="1" fill="#ffd700" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Фон карточки -->
  <rect class="card-bg" x="0" y="0" width="300" height="420" rx="15" ry="15" fill="url(#joker-gradient)"/>
  <rect x="0" y="0" width="300" height="420" rx="15" ry="15" fill="url(#stars-joker)" opacity="0.5"/>

  <!-- Рамка -->
  <rect class="card-border" x="5" y="5" width="290" height="410" rx="12" ry="12" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.8"/>
  <rect x="10" y="10" width="280" height="400" rx="10" ry="10" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.4"/>

  <!-- Верхняя полоса с типом -->
  <rect x="10" y="10" width="280" height="35" rx="8" ry="8" fill="#0a0a1a" opacity="0.9"/>
  <text class="card-type" x="150" y="33" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="16" font-weight="bold" letter-spacing="3" filter="url(#glow-gold)">ДЖОКЕР</text>

  <!-- ID карточки -->
  <circle cx="35" cy="27" r="15" fill="#1a1a2a" stroke="#ffd700" stroke-width="2"/>
  <text class="card-id" x="35" y="32" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="12" font-weight="bold">J1</text>

  <!-- Звезда (иконка) -->
  <g class="card-icon" transform="translate(150, 120)">
    <polygon points="0,-50 15,-15 50,-15 22,10 35,50 0,25 -35,50 -22,10 -50,-15 -15,-15" fill="#ffd700" opacity="0.3"/>
    <polygon points="0,-40 12,-12 40,-12 18,8 28,40 0,20 -28,40 -18,8 -40,-12 -12,-12" fill="none" stroke="#ffd700" stroke-width="2" filter="url(#glow-gold)"/>
    <circle cx="0" cy="0" r="15" fill="#ffd700" opacity="0.2"/>
    <text x="0" y="8" text-anchor="middle" fill="#ffd700" font-size="24">★</text>
  </g>

  <!-- Название карточки -->
  <rect x="20" y="190" width="260" height="50" rx="8" ry="8" fill="#0a0a1a" opacity="0.8"/>
  <text class="card-name" x="150" y="222" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Аварийный ремонт</text>

  <!-- Описание -->
  <rect x="20" y="250" width="260" height="60" rx="8" ry="8" fill="#1a1a2a" opacity="0.6"/>
  <text class="card-description" x="150" y="280" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">
    <tspan x="150" dy="0">Экстренное восстановление</tspan>
    <tspan x="150" dy="16">одной системы.</tspan>
  </text>

  <!-- Эффект -->
  <rect x="20" y="320" width="260" height="70" rx="8" ry="8" fill="#2a2a1a" opacity="0.8"/>
  <text x="150" y="345" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ЭФФЕКТ</text>
  <text class="card-effect" x="150" y="372" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    <tspan x="150" dy="0">Устраните 1 дефект бесплатно</tspan>
  </text>
</svg>
