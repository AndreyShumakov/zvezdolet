version: '3.8'

services:
  zvezdolet:
    image: nginx:alpine
    container_name: zvezdolet
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web_proxy"

      # HTTP router (redirects to HTTPS)
      - "traefik.http.routers.zvezdolet-http.rule=Host(`prostozvezdolet.ru`)"
      - "traefik.http.routers.zvezdolet-http.entrypoints=web"
      - "traefik.http.routers.zvezdolet-http.middlewares=redirect-to-https"

      # HTTPS router
      - "traefik.http.routers.zvezdolet-https.rule=Host(`prostozvezdolet.ru`)"
      - "traefik.http.routers.zvezdolet-https.entrypoints=websecure"
      - "traefik.http.routers.zvezdolet-https.tls.certresolver=myresolver"
      - "traefik.http.routers.zvezdolet-https.service=zvezdolet-service"

      # Service definition
      - "traefik.http.services.zvezdolet-service.loadbalancer.server.port=80"
    restart: unless-stopped

networks:
  web_proxy:
    external: true
