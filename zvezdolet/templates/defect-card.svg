<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420" width="300" height="420">
  <defs>
    <!-- Градиенты для разных уровней критичности -->
    <linearGradient id="minor-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a"/>
      <stop offset="100%" style="stop-color:#0d1f2a"/>
    </linearGradient>
    <linearGradient id="moderate-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a1a"/>
      <stop offset="100%" style="stop-color:#2a200d"/>
    </linearGradient>
    <linearGradient id="serious-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a2a1a"/>
      <stop offset="100%" style="stop-color:#2a150d"/>
    </linearGradient>
    <linearGradient id="critical-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1a1a"/>
      <stop offset="100%" style="stop-color:#2a0d0d"/>
    </linearGradient>

    <!-- Свечение -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Звёзды -->
    <pattern id="stars" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="10" cy="20" r="0.5" fill="#ffffff" opacity="0.3"/>
      <circle cx="50" cy="10" r="0.8" fill="#ffffff" opacity="0.5"/>
      <circle cx="80" cy="40" r="0.4" fill="#ffffff" opacity="0.2"/>
      <circle cx="30" cy="70" r="0.6" fill="#ffffff" opacity="0.4"/>
      <circle cx="70" cy="80" r="0.5" fill="#ffffff" opacity="0.3"/>
      <circle cx="90" cy="60" r="0.7" fill="#ffffff" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Фон карточки -->
  <rect class="card-bg" x="0" y="0" width="300" height="420" rx="15" ry="15" fill="url(#minor-gradient)"/>
  <rect x="0" y="0" width="300" height="420" rx="15" ry="15" fill="url(#stars)" opacity="0.5"/>

  <!-- Рамка -->
  <rect class="card-border" x="5" y="5" width="290" height="410" rx="12" ry="12" fill="none" stroke="#4a9eff" stroke-width="2" opacity="0.6"/>

  <!-- Верхняя полоса с типом -->
  <rect x="10" y="10" width="280" height="35" rx="8" ry="8" fill="#0a1520" opacity="0.8"/>
  <text class="card-type" x="150" y="33" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" font-weight="bold" letter-spacing="2">ДЕФЕКТ</text>

  <!-- ID карточки -->
  <circle cx="35" cy="27" r="15" fill="#1a2a3a" stroke="#4a9eff" stroke-width="1"/>
  <text class="card-id" x="35" y="32" text-anchor="middle" fill="#4a9eff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">D1</text>

  <!-- Уровень критичности -->
  <rect class="level-badge" x="220" y="12" width="70" height="22" rx="4" ry="4" fill="#4a9eff" opacity="0.3"/>
  <text class="card-level" x="255" y="28" text-anchor="middle" fill="#4a9eff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">МИНОРНЫЙ</text>

  <!-- Название карточки -->
  <rect x="10" y="50" width="280" height="45" rx="5" ry="5" fill="#0a1520" opacity="0.6"/>
  <text class="card-name" x="150" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Радиопомехи</text>

  <!-- Иконка -->
  <g class="card-icon" transform="translate(115, 100)">
    <circle cx="35" cy="35" r="30" fill="#1a2a3a" stroke="#ff6b6b" stroke-width="2" opacity="0.8"/>
    <path d="M25 35 L35 25 L45 35 L35 45 Z" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="35" cy="35" r="5" fill="#ff6b6b"/>
  </g>

  <!-- Описание -->
  <rect x="10" y="175" width="280" height="80" rx="5" ry="5" fill="#0a1520" opacity="0.5"/>
  <text class="card-description" x="150" y="195" text-anchor="middle" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">
    <tspan x="150" dy="0">Солнечные вспышки создают</tspan>
    <tspan x="150" dy="16">нестабильность каналов связи.</tspan>
  </text>

  <!-- Диапазон срабатывания -->
  <rect x="10" y="260" width="135" height="60" rx="5" ry="5" fill="#1a2a3a" opacity="0.8"/>
  <text x="77" y="280" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="10">СРАБАТЫВАНИЕ</text>
  <text class="card-trigger" x="77" y="305" text-anchor="middle" fill="#ffaa00" font-family="Arial, sans-serif" font-size="20" font-weight="bold" filter="url(#glow)">8-9</text>

  <!-- Стоимость устранения -->
  <rect x="155" y="260" width="135" height="60" rx="5" ry="5" fill="#1a2a3a" opacity="0.8"/>
  <text x="222" y="280" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="10">СТОИМОСТЬ</text>
  <text class="card-cost" x="222" y="305" text-anchor="middle" fill="#4a9eff" font-family="Arial, sans-serif" font-size="20" font-weight="bold" filter="url(#glow)">1 ОД</text>

  <!-- Последствия -->
  <rect x="10" y="330" width="280" height="80" rx="5" ry="5" fill="#2a1515" opacity="0.8"/>
  <text x="150" y="350" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ПОСЛЕДСТВИЯ</text>
  <text class="card-consequences" x="150" y="375" text-anchor="middle" fill="#ffaaaa" font-family="Arial, sans-serif" font-size="12">
    <tspan x="150" dy="0">−1 ОМ, блок связи на 1 ход</tspan>
  </text>
</svg>
